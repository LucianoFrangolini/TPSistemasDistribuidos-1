<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reserva de turnos</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script type="text/javascript" src="./js/script.js"></script>
</head>

<body>
    <h1>Reserve su turno</h1>
    <form action = "" method = "get">
        Ingrese su E-mail y seleccione una fecha para hacer su reserva.<br><br>

        Email:
        <input type="email" id="email" placeholder="myEmail@example.com" size="30" required><br><br>

        Fecha de la reserva: <input type="datetime-local" name="datetime"><br><br>

        <input type="submit" value="Realizar Reserva">

    </form><br>

    <iframe id="cartesMap" src="" width="1200" height="600" frameborder="0" allowfullscreen></iframe>
</body>

</html>
